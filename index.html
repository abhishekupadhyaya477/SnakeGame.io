<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Saanp! The fsssshhh</title>
    <link rel="shortcut icon" type="image/jpg" href="favicon/apple-touch-icon.png"/>
</head>
<body>
    <div class="gameContainer">
        <div id="scoreBox">
            Score: <span id="scoreValue">0</span>
        </div>
        <div id="HighScoreBox">
            High Score: <span id="highScoreValue">0</span>
        </div>
        <div id="board">
            <div class="span">Saanp! The fssssshhh</div>
        </div>
        <div class="container-controls">
            <!-- Speed adjuster -->
            <div class="speed-adjuster">
                <label class="speed-text" id="speedValue">Speed:</label>
                <input type="range" id="speedSlider" min="1" max="20" value="10">
            </div>
            <!-- Navigation controls -->
            <div class="navigation-controls">
                <div class="mobile-controls">
                    <button id="upBtn">↑</button>
                </div>
                <div class="mobile-controls">
                    <button id="leftBtn">←</button>
                    <div style="padding-left: 40px;"></div>
                    <button id="rightBtn">→</button>
                </div>
                <div class="mobile-controls">
                    <button id="downBtn">↓</button>
                </div>
            </div>
        </div>
    </div>

    <script src="javaScript/index.js"></script>
</body>
</html>
